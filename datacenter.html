<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Center</title>
</head>
<body>

<h2>Submitted Data</h2>
<table id="dataTable">
<tr>
<th>Name</th>
<th>Email</th>
<th>Message</th>
</tr>
</table>

<script>
window.onload = function() {
// Retrieve the data from localStorage
var existingData = JSON.parse(localStorage.getItem('formData')) || [];

// Insert each data entry into the table
var table = document.getElementById('dataTable');
existingData.forEach(function(formData) {
var tr = table.insertRow(-1);
var nameCell = tr.insertCell(-1);
var emailCell = tr.insertCell(-1);
var messageCell = tr.insertCell(-1);
nameCell.innerHTML = formData.name;
emailCell.innerHTML = formData.email;
messageCell.innerHTML = formData.message;
});
}
</script>

</body>
</html>
